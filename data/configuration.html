    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/roboto.css">
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">Jimka <i class="fas fa-toilet"></i></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/index.html">Hlavní strana</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/graphs.html">Grafy</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/configuration.html">Nastavení <span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container-fluid">
        <h1>Nastavení</h1>
        <form method="post" action="">
            <div class="form-group">
                <label for="exampleInputEmail1">Hloubka</label>
                <input type="number" class="form-control" id="exampleInputEmail1" placeholder="" value="%HLOUBKA%"
                    name="hloubka">
                <small id="emailHelp" class="form-text text-muted">Celková hloubka nádrže v cm</small>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Nápusť</label>
                <input type="number" class="form-control" id="exampleInputPassword1" placeholder="" value="%NAPUST%"
                    name="napust">
                <small id="emailHelp" class="form-text text-muted">Výška nápusti v cm</small>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Thingspeak API klíč</label>
                <input type="text" class="form-control" id="exampleInputPassword1" placeholder=""
                    value="%THINGSPEAKAPI%" name="thingspeakApi">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Thingspeak channel</label>
                <input type="text" class="form-control" id="exampleInputPassword1" placeholder=""
                    value="%THINGSPEAKCHANNEL%" name="thingspeakChannel">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">DuckDNS domain</label>
                <input type="text" class="form-control" id="exampleInputPassword1" placeholder=""
                    value="%DUCKDNSDOMAIN%" name="duckdnsDomain">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">DuckDNS token</label>
                <input type="text" class="form-control" id="exampleInputPassword1" placeholder="" value="%DUCKDNSTOKEN%"
                    name="duckdnsToken">
            </div>
            <button type="submit" class="btn btn-primary" name="submit">Uložit</button>
        </form>
    </div>
    <script src="/js/jquery-3.5.1.min.js"></script>
    <script src="/js/bootstrap.bundle.min.js"></script>
</body>

</html>
